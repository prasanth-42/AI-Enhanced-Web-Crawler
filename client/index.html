<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Crawler</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/cyberpunk.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="cyberpunk-bg">
    <div class="container-fluid">
        <header class="py-3 mb-4">
            <div class="d-flex align-items-center">
                <div class="cyberpunk-spider me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="cyberpunk-icon">
                        <path fill="currentColor" d="M256 0c17.7 0 32 14.3 32 32V42.4c93.7 13.9 167.7 88 181.6 181.6H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H469.6c-13.9 93.7-88 167.7-181.6 181.6V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V469.6C130.3 455.7 56.3 381.7 42.4 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H42.4C56.3 130.3 130.3 56.3 224 42.4V32c0-17.7 14.3-32 32-32zM107.4 288c12.5 58.3 58 103.8 116.3 116.3v-74.3c-17.7 0-32-14.3-32-32s14.3-32 32-32V192c-17.7 0-32-14.3-32-32s14.3-32 32-32V107.4C165.4 120 107.4 170.6 107.4 256v32zm297.2 0v-32c0-85.4-57.9-136-116.3-148.6V128c17.7 0 32 14.3 32 32s-14.3 32-32 32v74.3c17.7 0 32 14.3 32 32s-14.3 32-32 32v74.3c58.3-12.5 103.8-58 116.3-116.3H400c-17.7 0-32-14.3-32-32s14.3-32 32-32h4.6z"/>
                    </svg>
                </div>
                <h1 class="cyberpunk-title">AI Web Crawler</h1>
            </div>
        </header>
        
        <main class="row">
            <div class="col-md-12">
                <!-- API key is now stored in .env file on the server -->
                <div id="api-connection-info" class="alert alert-info cyberpunk-alert mb-4" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span>Using Groq's LLaMa3-8b-8192 model for AI interactions.</span>
                </div>
                
                <div class="url-input-container mb-4">
                    <div class="cyberpunk-input-group">
                        <input type="text" id="url-input" class="cyberpunk-input" placeholder="Enter website URL to scrape...">
                        <button id="scrape-btn" class="cyberpunk-button">
                            <i class="fas fa-spider me-2"></i>Scrape Website
                        </button>
                    </div>
                </div>
                
                <div id="chat-container" class="cyberpunk-chat-container d-none">
                    <div id="chat-messages" class="cyberpunk-chat-messages">
                        <div class="cyberpunk-message bot-message">
                            <div class="message-content">
                                <div class="cyberpunk-message-text">Hello! I'm your AI web crawler assistant. I've scraped the website and I'm ready to answer your questions about its content.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cyberpunk-input-container">
                        <div class="cyberpunk-input-group">
                            <input type="text" id="message-input" class="cyberpunk-input" placeholder="Ask a question about the website...">
                            <button id="send-btn" class="cyberpunk-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="loading-container" class="cyberpunk-loading-container d-none">
                    <div class="cyberpunk-loading">
                        <div class="cyberpunk-spinner"></div>
                        <div class="cyberpunk-loading-text">
                            <span id="loading-text">Processing website...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 py-3 text-center cyberpunk-footer">
            <p>Powered by Groq's LLaMA3-8b-8192 • <span class="cyberpunk-highlight">AI Web Crawler</span> • <i class="fas fa-network-wired"></i></p>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
